<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Add dark mode support
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 dark:text-white text-lg">Personal Porfolio</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-1">
                    <a href="/" class="py-4 px-2 text-gray-500 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">Home</a>
                    <a href="/about" class="py-4 px-2 text-gray-500 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">About</a>
                    <a href="/projects" class="py-4 px-2 text-gray-500 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">Projects</a>
                    <a href="/contact" class="py-4 px-2 text-gray-500 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 shadow-lg mt-8">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <p class="text-center text-gray-500 dark:text-gray-300">
                Â© 2025 Portfolio. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
